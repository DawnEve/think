<h1>关于本系统</h1>

<p>目的：本系统是基于web的测序结果管理系统，实现了测序信息的保存、分类、检索、追踪实物的功能。</p>
<p>功能：本系统包含如下功能模块：权限管理、地址管理、</p>
<p>实现：本系统基于thinkPHP3.2框架开发，采用PHP和MySQL实现主要功能，javascript实现辅助效果。请使用chrome浏览器登录本系统</p>
